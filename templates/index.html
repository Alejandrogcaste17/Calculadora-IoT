<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Calculadora</title>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'num1=' + num1 + '&num2=' + num2 + '&operation=' + operation
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("result").innerText = "El resultado es: " + data.result;
                }
            });
        }
    </script>
</head>
<body>
    
    <div class="calculator">
        <h1>Proyecto de IoT</h1>
        <h1>Calculadora</h1>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>
        <label for="operation">Operación:</label>
        <select id="operation">
            <option value="add">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select><br><br>
        <button type="button" onclick="calculate()">Calcular</button><br><br>
        <div id="result"></div>
    </div>
</body>
</html>
